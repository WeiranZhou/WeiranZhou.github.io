name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Configure Git
      run: |
        git config user.name "WeiranZhou"
        git config user.email "zhouweiran.zwr@gmail.com"

    - name: Push changes
      run: |
        git push origin main
